<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device - write us</title>
  <link rel="preload" href="fonts/ptmono-regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page-body">
  <section class="modal modal--callback-form modal--blank">
    <h2 class="visually-hidden">Напишите нам</h2>
    <form class="write-us-form write-us-form--modal" action="https://echo.htmlacademy.ru/" method="get">
      <h3>Закажите звонок</h3>
      <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
      <div class="write-us-form__field write-us-form__field--modal">
        <label><span class="visually-hidden">Ваше имя</span>
          <input id="modal-form-user-name-id" type="text" name="modal-form-user-name" placeholder="Имя" required>
        </label>
        <label><span class="visually-hidden">Ваш телефон</span>
          <input id="modal-form-user-tel-id" type="tel" name="modal-form-user-tel"
            pattern="[\+][7]{1}[\(][0-9]{3}[\)][0-9]{3}[\-][0-9]{2}[\-][0-9]{2}|[8]{1}[\(][0-9]{3}[\)][0-9]{3}[\-][0-9]{2}[\-][0-9]{2}"
            title="+X(XXX)XXX-XX-XX" placeholder="Телефон" required>
        </label>
        <label><span class="visually-hidden">Ваш вопрос</span>
          <textarea id="modal-form-question-id" name="modal-form-question" placeholder="Ваш вопрос"></textarea>
        </label>
        <button class="write-us-form__field-button write-us-form__field-button--submit" type="submit">Отправить</button>
        <label>
          <input id="modal-form-user-agree-id" type="checkbox" name="write-us-form-user-agree" required>
          <svg class="write-us-form__tick" width="18" height="14">
            <use xlink:href="img/sprite.svg#icon-tick"></use>
          </svg>
          <span class="write-us-form__agree write-us-form__agree--modal write-us-form__agree--modal-blank">Я согласен на обработку персональных
            данных</span>
        </label>
      </div>
    </form>
  </section>
</body>

</html>
